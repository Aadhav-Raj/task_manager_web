

{% extends 'base.html' %}

{% block title %}Add Task{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Add a New Task</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </div>
</div>
{% endblock %}
