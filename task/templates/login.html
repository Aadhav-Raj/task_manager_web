{% extends "base.html" %}
{% block content%}
<h1>Login</h1>
<form method="post">
      {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Login</button>
</form>
{% if error %}
    <div class="alert alert-danger mt-3">
        {{ error }}
    </div>
    {% endif %}
<a href="{% url 'signup' %}">Dont have Account Create</a>
{% endblock %}
